<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>市川天文台-ichiten-</title>

        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>市川天文台</h1>

        <form>
            <fieldset>
                <legend>イベント申し込みフォーム</legend>
                <div>
                    <input type="radio" id="contactChoice1"name="contact" />
                    <label for="contactChoice1">星空観察会</label>

                    <input type="radio" id="contactChoice2"name="contact" />
                    <label for="contactChoice2">館長の話を聞く会</label>
                </div>
                <div>
                    氏名
                    姓（例：山田）
                    <input type="text">
                    名（例：太郎）
                    <input type="text">
                </div>
                <div>
                    電話番号（例：〇〇〇－〇〇〇－〇〇〇〇）
                    <input type="text">
                </div>
            </fieldset>
            <input type="submit" value="送信" onclick="ques()">

            <script>
                function ques(){
                    if(window.confirm("申し込みますか？")){
                        alert("完了しました<br>お申込みありがとうございます。<br/>")
                        setTimeout(() => {
                            location.href = "./index.html"
                        },3000);

                    }else{
                        send();
                    }
                }

                function send(){
                    alert("できませんでした")
                }
            </script>
        </form>
        <button onclick="location.href='./index.html'">戻る</button>
      
        <h6>※この天文台は実在しません</h6>
    </body>
</html>
